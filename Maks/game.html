<!DOCTYPE html>
<html>
<head>
	
	
	<title></title>
	<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
	<div class="smile" id="hero">
		<div class="head"></div>
			<div class="eye"></div>
			<div class="eye"></div>
			<div class="mouth"></div>
			<div  class="glass"></div>
			<div  class="brow"></div>
			<div  class="brow"></div>
			<div class="point"></div>
			<div class="point"></div>
	</div>
<div class="ball ball1" id="coin"></div>
<div class="ball ball2" id="moneta"></div>
<div class="ball ball3" id="kopijka"></div>
<script type="text/javascript">
    let  hero = document.getElementById('hero');
    let coin = document.getElementById('coin');

    let x = 10;
    let y = 10;
    let mon =document.getElementById('kopijka');

     let  moneta = document.getElementById('moneta');;
    let intersection = function(h,c) {
    	return h.top+h.height >= c.top && 
    	 c.top+c.height>=h.top &&
    	 h.left+h.width>=c.left &&
    	  c.left+c.width>=c.left 

	}
document.addEventListener("keydown",move);
 let loop = function() {
    let box=hero.getBoundingClientRect();
    let box1 = coin.getBoundingClientRect();
    let box2 = moneta.getBoundingClientRect();
    let box3=mon.getBoundingClientRect();
    if(intersection (box,box1)){
    	// box1.display="none";
    	// alert('hello')
    	coin.style.display = "none";
    }
     if(intersection (box,box2)){
    	moneta.style.display = "none";
    }
     if(intersection (box,box3)){
    	mon.style.display = "none";
    }
    requestAnimationFrame(loop);
 }
     requestAnimationFrame(loop);
function move(e){
if(e.keyCode == 37){
	x = x  - 50;
	hero.style.left = x + "px";
		
	}
	if(e.keyCode == 39){
	x = x  + 50;
	hero.style.left = x + "px";
		
}
	if(e.keyCode == 38){
	y = y  - 50;
	hero.style.top = y + "px";
		
}
	if(e.keyCode == 40){
	y = y  + 50;
	hero.style.top = y + "px";
		
}
}
    </script>
</body>
</html>
