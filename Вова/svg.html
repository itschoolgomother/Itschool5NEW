<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="svg.css">
</head>
<body>
<svg width="400" height="220">
	<rect width="400" height="220" fill="lightblue" x="0" y="0"/>
	<rect width="400" height="110" fill="yellow" x="0" y="130"/>
	<polygon points="180,55 280,180 80,180" fill="goldenrod"/>
	<polygon points="290,120 350,210 220,210" fill="darkgoldenrod"/>
</svg>
<svg width="400" height="200">
	<circle r="50" cx="100" cy="100" fill="crimson"/>
	<ellipse rx="25" ry="50" cx="100" cy="100"/>
	<polyline points="0,0 20,20 40,0 60,20 80,0 100,20 120,0" fill="none" stroke="red" stroke-width="5"/>
</svg>
<svg width="600" height="400">
	<rect width="50" height="50" fill="gold"/>
	<rect width="50" height="90" stroke="red" stroke-width="5" y="50" x="150" rx="10"/>
	<circle r="50" cy="150"  cx="100" fill="red"/>
	<ellipse rx="50" ry="100" cx="200" cy="200" fill="blue"/>
	<line x1="20" y1="20" x2="200" y2="200" stroke="purple" stroke-width="20"/>
	<polyline points="40,40 20,200 63,250" stroke="green" stroke-width="20" fill="none"/>
</svg>

<svg height="250" width="330">
  <rect class="leg" width="15" height="30" x="270" y="215" rx="5" fill="black"></rect>
  <rect class="leg" width="15" height="30" x="50" y="215" rx="5" fill="black"></rect>

  <rect class="case" width="300" height="200" x="20" y="25" rx="45" fill="dimgray"></rect>
  <rect class="screen" width="200" height="160" x="40" y="45" rx="30" fill="deepskyblue"></rect>

  <rect class="panel" width="60" height="100" x="250" y="70" fill="black" rx="15"></rect>

  <rect class="button" width="40" height="20" x="260" y="80" rx="8" fill="red"></rect>
  <rect class="button" width="40" height="20" x="260" y="110" rx="8" fill="gold"></rect>
  <rect class="button" width="40" height="20" x="260" y="140" rx="8" fill="lime"></rect>
</svg>
<svg width="400" height="400">
	<circle r="100" fill="gold" cx="200" cy="400" stroke="darkorange" stroke-width="100" stroke-dasharray="10"/>
	<circle r="100" fill="gold" cx="200" cy="400" stroke="tomato" stroke-width="70" stroke-dasharray="10 20"/>
	<circle r="100" fill="gold" cx="200" cy="400" stroke="yellow" stroke-width="40" stroke-dasharray="10 20 5 30"/>
	<circle r="50" fill="black" cx="200" cy="200" stroke="red" stroke-width="10" stroke-dasharray="25" stroke-dashoffset="60"/>
</svg>
<svg width="400" height="400">
	<rect fill="khaki" stroke="darkkhaki" width="10" height="70" x="145" y="220"></rect>

  <circle  fill="gold" stroke="darkkhaki" r="100" cx="150" cy="125"></circle>

  <circle  stroke="orange"  stroke-width="60" r="50" cx="150" cy="125"></circle>

  <circle stroke="crimson" stroke-width="60" stroke-dasharray="30" stroke-dashoffset="-60" r="50" cx="150" cy="125"></circle>

  <circle fill="gold" stroke="green" stroke-width="20" r="50" cx="150" cy="125"></circle>
</svg>
</body>
</html>
