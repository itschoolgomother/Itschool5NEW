<!DOCTYPE html>
<html>
<head>
	<title></title>

</head>
<body>
<canvas width="600" height="400" id="myCanvas"></canvas>
	<script type="text/javascript">
		let cnv = document.getElementById("myCanvas");
let ctx = cnv.getContext("2d");
let x = cnv.width/2;
let y = cnv.height/2;
let r = 50;
let rGrow = 1



function draw() {
	
	
	ctx.beginPath();
	ctx.clearRect(0,0,cnv.width, cnv.height);
ctx.arc(x,y,r, 0,Math.PI*2,false);
ctx.fillStyle = "green";
ctx.fill();
ctx.strokeStyle = "black";
ctx.stroke()
ctx.closePath();
r += rGrow
	if(r == 200){
		rGrow =-rGrow
//x+=2
//y+=2
//if(y +100 == cnv.height){
//	y= y-=2
//}
}else if (r <= 0){
	rGrow =- rGrow

}
}
setInterval(draw,10)
function DBR(){
	ctx.beginPath();
	ctx.rect(100,100,300,300)
	ctx.fillStyle ="green";
	ctx.fill();
	ctx.(45*Math.PI/180)
	ctx.closePath()

}
setInterval(DBR,10)

	</script>
	 <style type="text/css">
	 	canvas{
	 		border:1px solid black;
	 	}
	 </style>
</body>
</html>
