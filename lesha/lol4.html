<!DOCTYPE html>
<html>
<head>
	<title>gg</title>
</head>
<body>
	<style type="text/css">
		.b {
			background-color: black;
			opacity: 0.5;
			width: 100px;
			height: 50px;
			position: fixed;
			left: 30px;
			bottom: 30px;
		}
		button{
			position: relative;
			width: 48px;
			height: 48px;
		}
	</style>
	<div class="b">
		<button onclick="left()"></button>
		<button style="left: 50px; bottom: 48px;" onclick="right()"></button>
	</div>
<canvas style="border: 1px solid black" id="canvas"></canvas>
<script type="text/javascript">
	window.addEventListener('click',f);
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	canvas.width = 1000;
	canvas.height = 550;
	var x = 100;
	var y = 100;
	function left(){
		x-=10;
	}
	function right(){
		x+=10;
	}
	var x1 = 100;
	var y1 = 100;
	function f() {
		ctx.clearRect(0,0,innerWidth,innerHeight)
	ctx.beginPath()
	ctx.rect(x,y,100,100)
	ctx.stroke()
	ctx.arc(x1,y1,50,0,7)
	ctx.stroke()
}
</script>
</body>
</html>
