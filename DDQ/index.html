<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		.text{
			position: absolute;
			font-size: 50px;
			top: 40%;
			opacity: 0;
			
		}
		#l1{left: 400px;}
		#l2{left: 500px}
		#l3{left: 600px;}
		#l4{left: 700px;}
		#l5{left: 800px;}
		#l6{right: 350px;}
		@keyframes danya{from{top: -10%;}}
		@keyframes up{from{top: 110%;}}
		@keyframes left{from{left: -10%;}}
		@keyframes right{from{right: 10%;}}
	</style>

	<div class="text" id="l1">N</div>
	<div class="text" id="l2">I</div>
	<div class="text" id="l3">G</div>
	<div class="text" id="l4">G</div>
	<div class="text" id="l5">E</div>
	<div class="text" id="l6">R</div>
	<script type="text/javascript">

		var n = prompt('1/6',n);
		var i = prompt('2/6',i);
		var g = prompt('3/6',g);
		var h = prompt('4/6',h);
		var e = prompt('5/6',e);
		var r = prompt('6/6',r);

		window.addEventListener('keydown',ok);
		function ok(){
			if (event.code == "Space") {
				document.getElementById('l1').style.animation = "danya 2s 1"
				document.getElementById('l1').style.opacity = 1;
				document.getElementById('l1').innerHTML = n;
				document.getElementById('l2').style.animation = "up 2s 1"
				document.getElementById('l2').style.opacity = 1;
				document.getElementById('l2').innerHTML = i;
				document.getElementById('l3').style.animation = "left 2s 1"
				document.getElementById('l3').style.opacity = 1;
				document.getElementById('l3').innerHTML = g;
				document.getElementById('l4').style.animation = "danya 2s 1"
				document.getElementById('l4').style.opacity = 1;
				document.getElementById('l4').innerHTML = h;
				document.getElementById('l5').style.animation = "up 2s 1"
				document.getElementById('l5').style.opacity = 1;
				document.getElementById('l5').innerHTML = e;
				document.getElementById('l6').style.animation = "right 2s 1"
				document.getElementById('l6').style.opacity = 1;
				document.getElementById('l6').innerHTML = r;
			}}
	</script>
</body>
</html>
