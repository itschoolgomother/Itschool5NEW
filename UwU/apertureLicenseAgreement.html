<!DOCTYPE html>
<html>
<head>
	<title>Aperture License Agreement</title>
</head>
<body>
	<div id ='img'><img width = "700px" src ="aperture.png".></div> 
	<div id ='gif'><img width = "300px" src="accept.gif"></div>
	<style type="text/css">
		body{visibility: hidden;
			position:absolute;
			margin-left: 260px}
		textarea{visibility: hidden;
			width:600px;
		}
		#gif{visibility:hidden;
			position:absolute;
			top: 300px;
			left: -300px;
			}
	</style>
	<script type="text/javascript">
		alert('Press "Enter" button, to see Aperture License Agrement (ALA)')
			window.addEventListener('keydown',key);
			window.addEventListener('keydown',agr);
			function agr(e){
					if(e.code == "Space"){var answer = prompt('if you agree type "Yes"...');
					if(answer=="Yes"){
				alert("You accepted on Aperture Sciense testing program of researching nature of portals...");
					document.getElementById('gif').style.visibility = "visible";}
			}
					if (answer == "No"){alert('Ok, see u later Chell....:)');
		
			}
				}
			function key(e){
				if(e.code == "Enter"){document.getElementById('img').style.visibility = "visible"}
			
				
			}
		
	
	</script>


</body>
</html>
